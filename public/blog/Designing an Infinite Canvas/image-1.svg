<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
<defs>
    <style>
      .title { font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-size: 14px; fill: #666; font-weight: 500; }
      .label { font-size: 12px; fill: #333; font-family: monospace; }
      .arrow { stroke: #0066cc; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .grid-line { stroke: #e0e0e0; stroke-width: 1; }
      .virtual-space { fill: #f5f5f5; stroke: #999; stroke-width: 2; stroke-dasharray: 5,5; }
      .viewport { fill: none; stroke: #ff6b6b; stroke-width: 3; }
      .element { fill: #0066cc; }
      .element-text { fill: white; font-size: 11px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0066cc" />
    </marker>
  </defs>
  
  <!-- Virtual Space -->
  <g>
    <text x="50" y="90" class="subtitle">Virtual Space (Infinite)</text>
    <rect x="50" y="100" width="500" height="300" class="virtual-space"/>
    <circle cx="150" cy="150" r="20" class="element"/>
    <circle cx="300" cy="200" r="20" class="element"/>
    <circle cx="400" cy="280" r="20" class="element"/>
    <circle cx="100" cy="320" r="20" class="element"/>
    <text x="300" y="420" class="label">virtualX, virtualY offset</text>
  </g>

  <!-- Viewport -->
  <g>
    <text x="700" y="90" class="subtitle">Viewport (Visible)</text>
    <rect x="700" y="100" width="250" height="250" fill="#fffacd" stroke="#333" stroke-width="2"/>
    <circle cx="800" cy="180" r="20" class="element"/>
    <circle cx="900" cy="220" r="20" class="element"/>
    <text x="825" y="380" class="label">Only these render</text>
  </g>

  <!-- Arrow showing transformation -->
  <path d="M 600 220 L 670 220" class="arrow"/>
</svg>